spring:
  cloud:
    gateway:
      routes:
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/companies/**
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/stocks/**
        - id: ai-agent-service
          uri: lb://ai-agent-service
          predicates:
            - Path=/bot/**